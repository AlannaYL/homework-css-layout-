<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube切版練習</title>
    <!-- css awesome -->
    <link rel="stylesheet" href="./CSS/all.css">
    <!-- css reset -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <!-- 我的樣式 -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- 搜尋欄位 -->
    <div id="header">
        <div class="logo">
            <p><i class="fa-solid fa-bars"></i></p>
            <img src="./img/youtubelogo.png" alt="Youtube">
        </div>
        <div class="hstyle_l">
            <input type="text">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="hstyle_r">
            <p><i class="fa-solid fa-ellipsis-vertical"></i></p>
            <p><i class="fa-regular fa-circle-user"></i>登入</p>
        </div>
    </div>
    <!-- 下方 -->
    <div id="container">
        <!-- tag列 -->
        <div class="nav_tag"></div>
        <!-- 影片欄位 -->
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <!-- 側邊攔 -->
    <div id="sidebar">
        <div class="item_1">
            <ul>
                <li><i class="fa-solid fa-house"></i>首頁</li>
                <li><i class="fa-regular fa-compass"></i>探索</li>
                <li><i class="fa-solid fa-film"></i>Shorts</li>
                <li><i class="fa-solid fa-photo-film"></i>訂閱內容</li>
                <li><i class="fa-solid fa-record-vinyl"></i>Youtube Music</li>
            </ul>
            <hr>
            <ul>
                <li><i class="fa-brands fa-youtube"></i>媒體庫</li>
                <li><i class="fa-brands fa-youtube"></i>觀看紀錄</li>
            </ul>
            <hr>
            <div>
                <h1>探索</h1>
                <ul>
                    <li><i class="fa-solid fa-circle-play"></i>音樂</li>
                    <li><i class="fa-solid fa-circle"></i>體育</li>
                    <li><i class="fa-brands fa-gratipay"></i>遊戲</li>
                    <li><i class="fa-solid fa-circle-plus"></i>新聞</li>
                    <li><i class="fa-solid fa-circle-play"></i>直播</li>
                    <li><i class="fa-solid fa-fish"></i>360度影片</li>
                </ul>
            </div>
            <hr>
            <ul>
                <li><i class="fa-solid fa-circle-plus"></i>瀏覽頻道</li>
            </ul>
            <hr>
            <div>
                <h1>更多YOUTUBE功能</h1>
                <ul>
                    <li><i class="fa-brands fa-youtube"></i>Youtube Premium</li>
                    <li><i class="fa-solid fa-hippo"></i>Youtube Music</li>
                    <li><i class="fa-solid fa-hand"></i>Youtube Kids</li>
                    <li><i class="fa-solid fa-robot"></i>Youtube TV</li>
                </ul>
            </div>
            <hr>
            <ul>
                <li>設定</li>
                <li>檢舉紀錄</li>
                <li>說明</li>
                <li>意見提供</li>
                <hr>
            </ul>
        </div>

    </div>
</body>

</html>
